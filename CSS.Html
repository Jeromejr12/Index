<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        /* Internal Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: darkblue;
            font-size: 2em;
        }

        .text {
            color: green;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1 style="color: red;">This is a Red Heading (Inline Style)</h1>

    <p style="color: blue; font-size: 18px;">This is a blue paragraph (Inline Style)</p>

    <p class="text" style="color: orange;">This text should be orange (Inline Style overriding internal style)</p>

    <p>This is a paragraph using the internal 'text' style, which will be green.</p>

</body>
</html>
