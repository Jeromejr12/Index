<!DOCTYPE html>
<html lang="en">
<head> <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>You're Invited to Our Upcoming Webinar</h1>
        <p>Join us for an insightful discussion on the latest in web development.</p>
    </header>

    <!-- Event Details -->
    <section id="event-details">
        <h2>Event Details</h2>
        <p><strong>Date:</strong> March 15, 2024</p>
        <p><strong>Time:</strong> 10:00 AM EST</p>
        <p><strong>Platform:</strong> Zoom</p>
    </section>

    <!-- RSVP Option -->
    <section id="rsvp">
        <h3>RSVP</h3>
        <form>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">RSVP Now</button>
        </form>
    </section>

    <!-- Event Agenda -->
    <section id="event-agenda">
        <h3>Agenda</h3>
        <ul>
            <li>Introduction to New Trends</li>
            <li>Panel Discussion</li>
            <li>Q&A Session</li>
        </ul>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Web Dev Webinar</p>
    </footer>
</body>
</html>
