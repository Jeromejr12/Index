<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Soundboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <h1>Mock Soundboard</h1>

        <!-- Play/Pause Button -->
        <button class="control play-btn" id="playPause">Play</button>

        <!-- Track Controls -->
        <div class="tracks">
            <button class="track-btn">Track 1</button>
            <button class="track-btn">Track 2</button>
            <button class="track-btn">Track 3</button>
        </div>

        <!-- Volume Controls -->
        <div class="volume">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50">
        </div>
    </div>
</body>
</html>
